<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script type="text/javascript">
$.ajax({
  type:"GET",
  url:"./data.json",
  dataType:'json',
  success:function(data)
  {
    $("h1").append("Model Name: " + data.name + " Year: " + data.year);
    $("#picture").html($("<img>")).attr("src", data.imageURL);
    $("#engine").append("Engine Type: " + data.engine.type + " Configuration: " + data.engine.configuration + " Engine Size: " + data.engine.size);
    $("#brakes").append("Front Brakes: " + data.brakes.front + " Rear Brakes: " + data.brakes.back);
  }
});
</script>

  <title>Mercedes-Benz</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1></h1>
      <div class="media" id="picture">

      </div>
    </div>
    <div class="row">
      <div id="information">
        <div class="col-3 mb-3">
          <div class="text-uppercase">
            <p id="engine"></p>
          </div>
        </div>
        <div class="col-3 mb-3">
          <div class="text-uppercase">
            <p id="brakes"></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
